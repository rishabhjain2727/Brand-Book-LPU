<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #f37021;          /* LPU orange-esque */
      --secondary: #c65010;
      --accent: #4361ee;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #f5f7fb;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: white;
      box-shadow: var(--shadow);
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--light-gray);
    }

    .logo i {
      font-size: 24px;
      color: var(--primary);
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .small-note {
      font-size: 12px;
      color: var(--gray);
      margin-bottom: 15px;
    }

    .pillar-list {
      list-style: none;
    }

    .pillar-item {
      margin-bottom: 5px;
    }

    .pillar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background-color: var(--light);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      font-size: 14px;
    }

    .pillar-header:hover {
      background-color: var(--light-gray);
    }

    .pillar-header.active {
      background-color: var(--primary);
      color: white;
    }

    .pillar-header i {
      font-size: 14px;
      transition: var(--transition);
    }

    .pillar-header.active i {
      transform: rotate(90deg);
    }

    .sub-pillars {
      list-style: none;
      max-height: 0;
      overflow: hidden;
      transition: var(--transition);
      padding-left: 10px;
    }

    .sub-pillars.show {
      max-height: 900px;
    }

    .sub-pillar {
      padding: 8px 14px;
      border-left: 2px solid var(--light-gray);
      margin: 4px 0;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .sub-pillar:hover {
      border-left-color: var(--accent);
      background-color: rgba(72, 149, 239, 0.08);
    }

    .sub-pillar.active {
      border-left-color: var(--primary);
      background-color: rgba(243, 112, 33, 0.08);
      font-weight: 600;
    }

    .sub-pillar-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sub-pillar i {
      font-size: 11px;
      color: var(--gray);
    }

    .sub-pillar.active i {
      color: var(--primary);
    }

    .sub-pillar .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--light-gray);
    }

    .sub-pillar.completed .status-dot {
      background: #4caf50;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--light-gray);
    }

    .content-header h2 {
      font-size: 22px;
      color: var(--dark);
    }

    .content-sub {
      font-size: 13px;
      color: var(--gray);
    }

    .progress-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .progress-bar {
      width: 220px;
      height: 10px;
      background-color: var(--light-gray);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: var(--success);
      width: 0%;
      border-radius: 10px;
      transition: var(--transition);
    }

    .progress-text {
      font-size: 13px;
      color: var(--gray);
    }

    .form-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    .form-header h3 {
      font-size: 18px;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .form-header p {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--dark);
      font-size: 14px;
    }

    .form-group .hint {
      font-size: 12px;
      color: var(--gray);
      margin-top: 4px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: var(--transition);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
    }

    .file-upload {
      border: 2px dashed var(--light-gray);
      border-radius: var(--border-radius);
      padding: 22px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
      color: var(--gray);
    }

    .file-upload i {
      font-size: 26px;
      margin-bottom: 6px;
      color: var(--gray);
    }

    .file-upload:hover {
      border-color: var(--accent);
      background-color: rgba(72, 149, 239, 0.05);
    }

    .swot-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .swot-box {
      border-radius: var(--border-radius);
      border: 1px solid var(--light-gray);
      padding: 10px;
      background: var(--light);
    }

    .swot-box h4 {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: var(--border-radius);
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary);
    }

    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(243, 112, 33, 0.08);
    }

    .empty-state {
      text-align: center;
      color: var(--gray);
      padding: 60px 20px;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 12px;
      color: var(--light-gray);
    }

    /* Cohort chips (Target Audience) */
    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .chip-toggle {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--light-gray);
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: var(--transition);
    }

    .chip-toggle.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .radio-row {
      display: flex;
      gap: 16px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .radio-row label {
      font-weight: 400;
    }

    .selected-tags {
      min-height: 40px;
      padding: 8px;
      border-radius: var(--border-radius);
      border: 1px dashed var(--light-gray);
      font-size: 13px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag-pill {
      padding: 4px 10px;
      background: var(--light);
      border-radius: 999px;
      font-size: 12px;
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 40vh;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    // ---------- STATE ----------
    const completionState = {};
    // pre-mark all sections completed
    BRAND_STRUCTURE.forEach(p =>
      p.sections.forEach(sec => {
        completionState[sec.id] = true;
      })
    );
    const totalSections = BRAND_STRUCTURE.reduce(
      (sum, p) => sum + p.sections.length,
      0
    );

    // ---------- DOM REFS ----------
    const pillarListEl = document.getElementById("pillarList");
    const formRoot = document.getElementById("formRoot");
    const sectionTitleEl = document.getElementById("sectionTitle");
    const sectionSubtitleEl = document.getElementById("sectionSubtitle");
    const progressBarEl = document.getElementById("progressBar");
    const progressTextEl = document.getElementById("progressText");

    // ---------- SIDEBAR RENDER ----------
    function renderSidebar() {
      pillarListEl.innerHTML = "";
      BRAND_STRUCTURE.forEach((pillar, idx) => {
        const li = document.createElement("li");
        li.className = "pillar-item";

        const header = document.createElement("div");
        header.className = "pillar-header" + (idx === 0 ? " active" : "");
        header.dataset.pillarId = pillar.id;
        header.innerHTML = `
          <span>${pillar.label}</span>
          <i class="fas fa-chevron-right"></i>
        `;

        const subList = document.createElement("ul");
        subList.className = "sub-pillars" + (idx === 0 ? " show" : "");
        pillar.sections.forEach((sec, sIdx) => {
          const subLi = document.createElement("li");
          subLi.className =
            "sub-pillar" +
            (idx === 0 && sIdx === 0 ? " active completed" : " completed");
          subLi.dataset.sectionId = sec.id;
          subLi.innerHTML = `
            <div class="sub-pillar-left">
              <i class="fas fa-circle-notch"></i>
              <span>${sec.label}</span>
            </div>
            <span class="status-dot"></span>
          `;
          subList.appendChild(subLi);
        });

        li.appendChild(header);
        li.appendChild(subList);
        pillarListEl.appendChild(li);
      });

      // turn status dots green
      document
        .querySelectorAll(".sub-pillar.completed .status-dot")
        .forEach(dot => {
          dot.style.background = "#4caf50";
        });

      bindSidebarEvents();
    }

    function bindSidebarEvents() {
      document.querySelectorAll(".pillar-header").forEach((header) => {
        header.addEventListener("click", () => {
          document.querySelectorAll(".pillar-header").forEach((h) => {
            if (h !== header) {
              h.classList.remove("active");
              h.nextElementSibling.classList.remove("show");
            }
          });
          header.classList.toggle("active");
          header.nextElementSibling.classList.toggle("show");
        });
      });

      document.querySelectorAll(".sub-pillar").forEach((sub) => {
        sub.addEventListener("click", () => {
          const sectionId = sub.dataset.sectionId;
          document
            .querySelectorAll(".sub-pillar")
            .forEach((s) => s.classList.remove("active"));
          sub.classList.add("active");
          const section = findSectionById(sectionId);
          renderSectionForm(section);
        });
      });
    }

    function findSectionById(id) {
      for (const pillar of BRAND_STRUCTURE) {
        for (const sec of pillar.sections) {
          if (sec.id === id) return { pillar, sec };
        }
      }
      return null;
    }

    // ---------- RENDER SECTION FORM ----------
    function renderSectionForm({ pillar, sec }) {
      sectionTitleEl.textContent = sec.label;
      sectionSubtitleEl.textContent = pillar.label;

      const container = document.createElement("div");
      container.className = "form-container";

      const header = document.createElement("div");
      header.className = "form-header";
      header.innerHTML = `
        <h3>${sec.label}</h3>
        <p>${sec.hint || "Edit the pre-filled LPU content for this section if needed."}</p>
      `;
      container.appendChild(header);

      const formBody = document.createElement("div");

      switch (sec.type) {
        case "short":
          formBody.appendChild(makeShortField(sec));
          break;
        case "upload":
          formBody.appendChild(makeUploadField());
          break;
        case "table":
          formBody.appendChild(makeTableField(sec));
          break;
        case "swot":
          formBody.appendChild(makeSwotField());
          break;
        case "color":
          formBody.appendChild(makeColorField());
          break;
        case "cohort":
          formBody.appendChild(makeCohortField());
          break;
        case "long":
        default:
          formBody.appendChild(makeLongField(sec));
          break;
      }

      container.appendChild(formBody);

      const actions = document.createElement("div");
      actions.className = "form-actions";
      actions.innerHTML = `
        <button class="btn btn-outline" type="button">
          <i class="fas fa-rotate-left"></i> Reset (demo)
        </button>
        <button class="btn btn-primary" type="button">
          Section Saved <i class="fas fa-check"></i>
        </button>
      `;
      container.appendChild(actions);

      formRoot.innerHTML = "";
      formRoot.appendChild(container);

      container.addEventListener("click", (e) => {
        if (e.target.classList.contains("chip-toggle")) {
          e.target.classList.toggle("active");
        }
      });
    }

    // ---------- FIELD BUILDERS ----------
    function makeShortField(sec) {
      const wrapper = document.createElement("div");
      wrapper.className = "form-group";
      wrapper.innerHTML = `
        <label>${sec.label}</label>
        <input type="text" value="${sec.content || ""}" />
      `;
      return wrapper;
    }

    function makeLongField(sec) {
      const wrapper = document.createElement("div");
      wrapper.className = "form-group";
      const content = sec.content || "";
      wrapper.innerHTML = `
        <label>${sec.label}</label>
        <textarea>${content}</textarea>
        <div class="hint">Pre-filled for LPU – you can edit this text.</div>
      `;
      return wrapper;
    }

    function makeUploadField() {
      const wrapper = document.createElement("div");
      wrapper.className = "form-group";
      wrapper.innerHTML = `

    function makeTableField(sec) {
      const wrapper = document.createElement("div");
      wrapper.className = "form-group";
      const note =
        sec.content ||
        "Use this structured grid to list points, comparisons or internal vs external applications.";
